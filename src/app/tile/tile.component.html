<mat-grid-list cols="2">
  <mat-grid-tile *ngFor="let t of mockTiles | callback: filterFeaturedTiles" (click)="onTileClick(t)">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{t.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{t.img}}" alt="" />
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
