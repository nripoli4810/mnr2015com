<mat-card *ngFor="let tile of tiles">
  <mat-card-header>
    <mat-card-title>{{tile.title}}</mat-card-title>
    <mat-card-subtitle>{{tile.subtitle}}</mat-card-subtitle>
    <div mat-card-avatar></div>
  </mat-card-header>
  <mat-card-content>
    <p>{{tile.content}}</p>
  </mat-card-content>
</mat-card>
