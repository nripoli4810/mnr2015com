<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-list *ngFor="let tile of mockTiles">
      <mat-list-item> <a href='{{tile.href}}'>{{tile.title}}</a> </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <a id='menuButton' (click)="toggle()">
            <mat-icon>menu</mat-icon>
          </a>
      <span>Home</span>
    </mat-toolbar>
    <div id="tileWrapper">
      <app-tile></app-tile>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
